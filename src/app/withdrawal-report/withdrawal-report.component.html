

<section id="trans-details">
    <div class="container">
        <h2>Withdrawal Request Report</h2>
        <hr>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> User id : </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="account">
            <th mat-header-cell *matHeaderCellDef> Beneficiary Account Number : </th>
            <td mat-cell *matCellDef="let element"> {{element.account}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="ifsc">
            <th mat-header-cell *matHeaderCellDef> Beneficiary Bank IFSC : </th>
            <td mat-cell *matCellDef="let element"> {{element.ifsc}} </td>
          </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> amount : </th>
              <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
      

          


    </div>
</section>

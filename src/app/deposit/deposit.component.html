<section id="deposit">
    <div class="container">
        <h1 class="mt-3 mb-3">Deposit Request</h1>       
        <div class="row">
            <div class="col-xl-7">
                <figure><img src="../../assets/img/withdrawal.png" class="img-fluid" alt=""></figure>
            </div>
            <div class="col-xl-5">                
                <mat-card>
                    <mat-card-content>
                      <form class="example-form" [formGroup]="depositForm" (ngSubmit)="proceeddeposit()">
                         <mat-form-field class="full-width">
                          <mat-label>User ID</mat-label>
                          <input matInput formControlName="id">
                        </mat-form-field>
                       
                        <mat-form-field class="full-width">
                          <mat-label>User Name</mat-label>
                          <input matInput formControlName="name">
                        </mat-form-field>
          
                        <mat-form-field class="full-width">
                          <mat-label>Amount</mat-label>
                          <input matInput formControlName="amount">
                        </mat-form-field>

                        <p>Payment to UPI, Enter Transaction Id for confirmation.</p>
                        
                        <mat-form-field class="full-width">
                          <mat-label style="font-size: 18px;">UPI ID  </mat-label>
                          <input matInput disabled value="demo123@ybl">                         
                        </mat-form-field>

                        <mat-form-field class="full-width">
                          <mat-label>Transaction ID</mat-label>
                          <input matInput formControlName="transaction">
                        </mat-form-field>
          
                        <button mat-raised-button color="primary" class="me-2">Submit</button>
                                           </form>
                    </mat-card-content>
                  </mat-card>
            </div>
        </div>
        </div>
</section>
